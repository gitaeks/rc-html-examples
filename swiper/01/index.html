<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Swipe(Customized Pagination)</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="../../assets/plugins/ratchet-2.0.2/css/ratchet.css" rel="stylesheet">
<script src="../../assets/plugins/ratchet-2.0.2/js/ratchet.js"></script>

<link rel="stylesheet" href="./style.css">

<!-- Swiper : https://github.com/nolimits4web/Swiper -->
<link href="../../assets/plugins/swiper/3.2.7/css/swiper.css" rel="stylesheet">

<style type="text/css">



</style>


</head>

<body>


<header class="bar bar-nav">
    <h1 class="title">Swipe(Customized Pagination)</h1>
</header>
<div class="bar bar-standard bar-header-secondary">
    <div class="segmented-control">
    </div>
</div>

<div class="content">

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
    
                <ul class="table-view">
                    <li class="table-view-cell">뉴스 1</li>
                    <li class="table-view-cell">뉴스 2</li>
                    <li class="table-view-cell">뉴스 3</li>
                </ul>

            </div>

            <div class="swiper-slide">
                <ul class="table-view">
                    <li class="table-view-cell">연예 1</li>
                    <li class="table-view-cell">연예 2</li>
                    <li class="table-view-cell">연예 3</li>
                </ul>

            </div>
            <div class="swiper-slide">
                <ul class="table-view">
                    <li class="table-view-cell">스포츠 1</li>
                    <li class="table-view-cell">스포츠 2</li>
                    <li class="table-view-cell">스포츠 3</li>
                </ul>

            </div>
            <div class="swiper-slide">
                <ul class="table-view">
                    <li class="table-view-cell">웹툰 1</li>
                    <li class="table-view-cell">웹툰 2</li>
                    <li class="table-view-cell">웹툰 3</li>
                </ul>

            </div>
            <div class="swiper-slide">
                <ul class="table-view">
                    <li class="table-view-cell">쇼핑 1</li>
                    <li class="table-view-cell">쇼핑 2</li>
                    <li class="table-view-cell">쇼핑 3</li>
                </ul>

            </div>
        </div>
    </div>

</div>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<!-- Swiper : https://github.com/nolimits4web/Swiper -->
<script src="../../assets/plugins/swiper/3.2.7/js/swiper.jquery.min.js"></script>

<script>

// Initialize Swiper
var swiper = new Swiper('.swiper-container', {
    pagination: '.segmented-control',
    paginationClickable: true,
    loop: true,
    slideActiveClass :'active',
    bulletClass : 'control-item',
    bulletActiveClass : 'active' ,
    paginationBulletRender: function (index, className) {
    var title;
    if (index === 0) title = '뉴스';
    if (index === 1) title = '연예'
    if (index === 2) title = '스포츠'
    if (index === 3) title = '웹툰'
    if (index === 4) title = '쇼핑'
    return '<a class="' + className + '">'+title+'</a>';
    }
});

</script>

</body>
</html>
