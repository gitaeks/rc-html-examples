<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chart</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- system-style -->
<link href="../../assets/plugins/ratchet-2.0.2/css/ratchet.css" rel="stylesheet">
<link href="../../assets/css/ratchet-theme-rb.css" rel="stylesheet">

<link href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">

<link rel="stylesheet" href="../../assets/css/sys.css">
<link rel="stylesheet" href="./style.css">

<script src="../../assets/plugins/ratchet-2.0.2/js/ratchet.js"></script>

</head>
<body>
    
<div id="page-bbs-list">

    <header class="bar bar-nav rb-inverse">
        <button class="btn btn-link btn-nav pull-left" data-history="back"><span class="icon icon-left-nav"></span></button>
        <a class="btn btn-link btn-nav pull-right" href="/" data-ignore="push">
            <span class="icon icon-home"></span>
        </a>
        <h1 class="title">
            차트
        </h1>
    </header>


    <div class="content">

        <div id="chart-container">FusionCharts will render here</div>

    </div>

</div>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>


<script src="http://static.fusioncharts.com/code/latest/fusioncharts.js?cacheBust=56"></script>
<script src="http://static.fusioncharts.com/code/latest/fusioncharts.charts.js?cacheBust=56"></script>

<script type="text/javascript">

FusionCharts.ready(function () {
    var revenueChart = new FusionCharts({
        type: 'column2d',
        renderAt: 'chart-container',
        width: '550',
        height: '350',
        dataFormat: 'json',
        dataSource: {
            "chart": {
                "caption": "Monthly revenue for last year",
                "subCaption": "Harry's SuperMart",
                "xAxisName": "Month",
                "yAxisName": "Revenues (In USD)",
                "numberPrefix": "$",
                "paletteColors": "#0075c2",
                "bgColor": "#ffffff",
                "borderAlpha": "20",
                "canvasBorderAlpha": "0",
                "usePlotGradientColor": "0",
                "plotBorderAlpha": "10",
                "placevaluesInside": "1",
                "rotatevalues": "1",
                "valueFontColor": "#ffffff",                
                "showXAxisLine": "1",
                "xAxisLineColor": "#999999",
                "divlineColor": "#999999",               
                "divLineIsDashed": "1",
                "showAlternateHGridColor": "0",
                "subcaptionFontBold": "0",
                "subcaptionFontSize": "14"
            },            
            "data": [
                {
                    "label": "Jan",
                    "value": "420000"
                }, 
                {
                    "label": "Feb",
                    "value": "810000"
                }, 
                {
                    "label": "Mar",
                    "value": "720000"
                }, 
                {
                    "label": "Apr",
                    "value": "550000"
                }, 
                {
                    "label": "May",
                    "value": "910000"
                }, 
                {
                    "label": "Jun",
                    "value": "510000"
                }, 
                {
                    "label": "Jul",
                    "value": "680000"
                }, 
                {
                    "label": "Aug",
                    "value": "620000"
                }, 
                {
                    "label": "Sep",
                    "value": "610000"
                }, 
                {
                    "label": "Oct",
                    "value": "490000"
                }, 
                {
                    "label": "Nov",
                    "value": "900000"
                }, 
                {
                    "label": "Dec",
                    "value": "730000"
                }
            ],
            "trendlines": [
                {
                    "line": [
                        {
                            "startvalue": "700000",
                            "color": "#1aaf5d",
                            "valueOnRight": "1",
                            "displayvalue": "Monthly Target"
                        }
                    ]
                }
            ]
        }
    }).render();
});
</script>



</body>
</html>
