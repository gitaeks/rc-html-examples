<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chart</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- system-style -->
<link href="../../assets/plugins/ratchet-2.0.2/css/ratchet.css" rel="stylesheet">
<link href="../../assets/css/ratchet-theme-rb.css" rel="stylesheet">

<link href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">

<link rel="stylesheet" href="../../assets/css/sys.css">
<link rel="stylesheet" href="./style.css">

<script src="../../assets/plugins/ratchet-2.0.2/js/ratchet.js"></script>

<style type="text/css">
    #canvas-holder{
        width:100%;
    }
</style>

</head>
<body>


<header class="bar bar-nav rb-inverse">
    <a href="./index.html" class="btn btn-link btn-nav pull-left"><span class="icon icon-left-nav"></span></a>
    <h1 class="title">
        doughnut.color
    </h1>
</header>

<div class="content">

    <div class="content-padded">
        <div id="canvas-holder">
            <canvas id="chart-area" width="500" height="500"/>
        </div>
    </div>

</div>


<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script src="../../assets/plugins/chart.js/1.0.2/Chart.min.js"></script>

<script>
        var doughnutData = [
                {
                    value: 300,
                    color:"#F7464A",
                    highlight: "#FF5A5E",
                    label: "Red"
                },
                {
                    value: 50,
                    color: "#46BFBD",
                    highlight: "#5AD3D1",
                    label: "Green"
                },
                {
                    value: 100,
                    color: "#FDB45C",
                    highlight: "#FFC870",
                    label: "Yellow"
                },
                {
                    value: 40,
                    color: "#949FB1",
                    highlight: "#A8B3C5",
                    label: "Grey"
                },
                {
                    value: 120,
                    color: "#4D5360",
                    highlight: "#616774",
                    label: "Dark Grey"
                }
            ];
            window.onload = function(){
                var ctx = document.getElementById("chart-area").getContext("2d");
                window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {responsive : true});
            };


</script>


</body>
</html>
