<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chart</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- system-style -->
<link href="../../assets/plugins/ratchet-2.0.2/css/ratchet.css" rel="stylesheet">
<link href="../../assets/css/ratchet-theme-rb.css" rel="stylesheet">

<link href="http://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">

<link rel="stylesheet" href="../../assets/css/sys.css">
<link rel="stylesheet" href="./style.css">

<script src="../../assets/plugins/ratchet-2.0.2/js/ratchet.js"></script>

</head>
<body>


<header class="bar bar-nav rb-inverse">
    <a href="./index.html" class="btn btn-link btn-nav pull-left"><span class="icon icon-left-nav"></span></a>
    <h1 class="title">
        radar
    </h1>
</header>

<div class="content">

    <div class="content-padded">
        <div id="canvas-holder">
            <canvas id="canvas" height="450" width="450"></canvas>
        </div>
    </div>

</div>


<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

<script src="../../assets/plugins/chart.js/1.0.2/Chart.min.js"></script>

<script>

    var radarChartData = {
        labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
        datasets: [
            {
                label: "My First dataset",
                fillColor: "rgba(220,220,220,0.2)",
                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [65,59,90,81,56,55,40]
            },
            {
                label: "My Second dataset",
                fillColor: "rgba(151,187,205,0.2)",
                strokeColor: "rgba(151,187,205,1)",
                pointColor: "rgba(151,187,205,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(151,187,205,1)",
                data: [28,48,40,19,96,27,100]
            }
        ]
    };
    window.onload = function(){
        window.myRadar = new Chart(document.getElementById("canvas").getContext("2d")).Radar(radarChartData, {
            responsive: true
        });
    }

    </script>


</body>
</html>
