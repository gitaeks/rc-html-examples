<style type="text/css">

.modal {
    background-color: #222
}

.page {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);

    -webkit-transform: scale(1);
    -moz-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);

    visibility: visible;
}

.page.left {

    -webkit-transform: scale(0.7);
    -moz-transform: scale(0.7);
    -ms-transform: scale(0.7);
    transform: scale(0.7);

    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    backface-visibility: hidden;

}

.page.center {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);

    -webkit-transform: scale(1);
    -moz-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
}

.page.right {
    -webkit-transform: translate3d(100%, 0, 0);
    transform: translate3d(100%, 0, 0);


}

.page.transition {
    -webkit-transition-duration: .3s;
    transition-duration: .3s;
    animation: mymove .3s;
}

</style>

<!-- textarea autosize : https://github.com/jackmoore/autosize -->
<script src="../../assets/plugins/autosize-3.0.14/autosize.min.js"></script>

<script>
    autosize($('.rb-bbs-write textarea'));

    var homePage = document.getElementById("homePage"),
        page1 = document.getElementById("attach-photo"),
        page2 = document.getElementById("attach-tag"),
        page3 = document.getElementById("attach-file"),
        page4 = document.getElementById("attach-map"),
        page5 = document.getElementById("attach-link"),
        page6 = document.getElementById("settings"),
        page7 = document.getElementById("draft"),
        currentPage = homePage;

    function slidePageFrom(page, from) {
        // Position the page at the starting position of the animation
        page.className = "page " + from;
        // Position the new page and the current page at the ending position of their animation with a transition class indicating the duration of the animation
        page.className ="page transition center";
        currentPage.className = "page transition " + (from === "left" ? "right" : "left");
        currentPage = page;
    }


</script>
